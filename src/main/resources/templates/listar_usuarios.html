<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸ“‹ Lista de Usuarios</h1>
    <a href="/usuarios/crear" class="btn btn-success mb-3">Crear Nuevo Usuario</a>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>DirecciÃ³n</th>
            <th>TelÃ©fono</th>
            <th>Usuario</th>
            <th>Tipo Usuario</th>
            <th>Perfil</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.documento}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.primerApellido}"></td>
            <td th:text="${usuario.segundoApellido} ?: 'N/A'"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td th:text="${usuario.getNombreUsuario} ?: 'N/A'"></td>
            <td th:text="${usuario.tipoUsuario.nombre}"></td>
            <td th:text="${usuario.perfil.nombrePerfil}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.documento})}">
                    <button>Editar</button>
                </a>
                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.documento})}" method="post" 
                    style="display:inline;" 
                    onsubmit="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar este usuario?');">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
